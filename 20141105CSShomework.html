  <body>
    <h1>Ron's Recipe</h1>
    <h2>Ingredients</h2>
    <ul>
    	<li>Meat (see hierarchy of meat)</li>
    	<li>Salt and pepper</li>
    	<li>Bun, if necessary</li>
  	</ul>
  	<h2>Directions</h2>
    <ol>
    	<li>Salt and pepper your meat.</li>
    	<li>Put your meat on the grill.</li>
    	<li>When it is done cooking, take the meat off the grill.</li>
    	<li>Let it rest and then eat the meat.</li>
  	</ol>
