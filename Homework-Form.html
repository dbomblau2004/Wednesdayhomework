<!DOCTYPE html>
<html>
	<head>
		<title>Form Classwork Darrin</title>
	</head>
	<body>
			<form action="https://www.yahoo.com/" target="_blank" method="get">
	    		<h1>Survey</h1>
	    		<ol>
					<li>Tell me about yourself.</li>
					<li>Download a Ron Swanson sticker.</li>
				</ol>
				<fieldset>
        			<legend>Name</legend>
        			<label for="first_name">First Name</label>
			        <input type="Text" name="first_name" value="" id="first_name" />
			        <label for="last_name">Last Name</label>
			        <input type="text" name="last_name" value="" id="last_name" />
			    </fieldset>
			    <fieldset>
        			<legend>Gender</legend>
        			<label for="Male">Male</label>
			        <input type="radio" name="gender" value="male" id="male" />
			        <label for="Female">Female</label>
			        <input type="radio" name="gender" value="female" id="female" />
			    </fieldset>
			    <fieldset>
        			<legend>Other</legend>
        			<label for="Age">Age</label> 
        			<select name="age" id="Age">
	        			<option value="18-25">18-25</option>
	        			<option value="26-35">26-35</option>
	        			<option value="36-45">36-45</option>
	        			<option value="46+">46+</option>
        			</select>

        			<input type="checkbox" name="loves_class" id="loves_class" value="yes" checked="true" />
        			<label for="loves_class">Yes, I love this class! <label><br/>
        			<label for="description">Description</label><br/>
        			<textarea cols="30" rows="5" id="description"> </textarea><br/>
			    </fieldset>
			    <br/>
        		<input type="reset" name="myReset" value="reset"/>
        		<input type="submit" name="mySubmit" value="submit"/><br/> 			
			</form>
			<p>Click <a target="_blank" href="http://i.imgur.com/z4WUADn.jpg">here</a> to open this image in a new tab or window:</br></p>
			<p><img src="http://i.imgur.com/z4WUADn.jpg" alt="Ron Swanson caricature" border="1" width="75"></p>
	</body>
</html>
